name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build release
        run: |
          xcodebuild build \
            -project GitSwitcher.xcodeproj \
            -scheme GitSwitcher \
            -configuration Release \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            CONFIGURATION_BUILD_DIR="$PWD/build/Release"

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "GitSwitcher" \
            -srcfolder build/Release/GitSwitcher.app \
            -ov \
            -format UDZO \
            GitSwitcher.dmg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: GitSwitcher.dmg
          generate_release_notes: true
          body: |
            ## Installation

            1. Download `GitSwitcher.dmg` below
            2. Open the DMG and drag GitSwitcher to your Applications folder
            3. Right-click GitSwitcher â†’ **Open** on first launch (required because the app is not signed with an Apple certificate)
            4. GitSwitcher will appear in your menu bar

            ## What's new

            See commits below for details.
